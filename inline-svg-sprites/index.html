<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .icon {width: 50px;height: 50px;}
    .icon-red {fill:red;}
    .icon-black {fill:black;}
  </style>
</head>
<body>
  <svg class="icon icon-red">
    <use xlink:href="/assets/svg-symbols.svg#home"></use>
  </svg>
  <svg class="icon icon-red">
    <use xlink:href="/assets/svg-symbols.svg#newspaper"></use>
  </svg>
  <svg class="icon icon-black">
    <use xlink:href="/assets/svg-symbols.svg#office"></use>
  </svg>
  <object type="image/svg+xml" class="icon icon-red" data="/assets/svg-symbols.svg#office"></object>
</body>
<script type="text/javascript">
/MSIE|Trident/.test(navigator.userAgent) && document.addEventListener('DOMContentLoaded', function () {
  [].forEach.call(document.querySelectorAll('svg'), function (svg) {
    var use = svg.querySelector('use'); 

    if (use) {
      var object = document.createElement('object');
      object.data = use.getAttribute('xlink:href');
      object.className = svg.getAttribute('class');
      svg.parentNode.replaceChild(object, svg);
    }
  });
});
</script>
</html>
