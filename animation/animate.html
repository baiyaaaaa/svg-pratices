<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
   svg {border:1px dashed #ccc;}
   /*.box {fill: #f00;}*/
  </style>
</head>
<body>
  <svg width="800" height="400" viewPort="0 0 800 400" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
<rect x="10" y="10" width="40" height="20"
      style="stroke: #000000; fill: none;">
    <animateTransform attributeName="transform" attributeType="XML"
                      type="scale"
                      from="1" to="3"
                      begin="0s" dur="10s"
                      repeatCount="indefinite"
                      additive="sum"
            />
    <animateTransform attributeName="transform" attributeType="XML"
                      type="rotate"
                      from="0 30 20" to="360 30 20"
                      begin="2s" dur="10s"
                      fill="freeze"
                      repeatCount="indefinite"
                      additive="sum"
            />
</rect>
  </svg>
</body>
</html>
