<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG基础图形</title>
  <style>
   svg {border:1px dashed #ccc;}
  </style>
</head>
<body>
  <svg width="120" height="120" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="60" cy="60" rx="50" ry="25"/>
  </svg>
  <svg width="120" height="120" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="60" cy="60" r="50"/>
  </svg>
  <svg width="120" height="120" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <line x1="20" y1="100" x2="100" y2="20" stroke="black" stroke-width="2"/>
  </svg>
  <svg width="120" height="120" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <polygon points="60,20 100,40 100,80 60,100 20,80 20,40"/>
  </svg>
  <svg width="120" height="120" viewPort="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <polyline fill="none" stroke="black" points="20,100 40,60 70,80 100,20"/>
  </svg>
  <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="100" height="100" rx="15" ry="15"/>
  </svg>
</body>
</html>
